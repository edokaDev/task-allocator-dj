{% extends "includes/base-dash.html" %}

{% block title %} Task {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


<div class="card border-0 shadow mb-4">
    <div class="card-body">
        <div class="text-center text-md-center mb-4 mt-md-0">
            <h1 class="mb-0 h4">Edit Project</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div>
                        <label for="project_name">Project Name</label>
                        <input class="form-control" name="name" type="text" value="{{ project.name }}" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div>
                        <label for="description">Description</label>
                        <input class="form-control" id="last_name" name="description" type="text" value="{{ project.description }}" required>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-6 mb-3">
                    <label for="birthday">End Date</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <svg class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                        </span>
                        <input data-datepicker="" class="form-control" name="end" id="date" type="text" value="{{ project.end }}" disabled>                                               
                      </div>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-gray-800 mt-2 animate-up-2" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
